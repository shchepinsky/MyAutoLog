<!-- edit event modal -->
<div id="editEventModal" ng-controller="EditEventCtrl" class="modal fade">

    <!-- modal-dialog -->
    <div class="modal-dialog">

        <!-- modal-content -->
        <div class="modal-content">

            <!-- modal header -->
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Edit Log Event: {{edit._id}}</h4>
            </div>
            <!-- modal header -->

            <!-- modal body -->
            <div class="modal-body container-fluid">
                <form name="form">

                    <div class="row">

                        <!-- date -->
                        <label class="control-label col-xs-7">
                            Event Date:
                            <input class="form-control" name="date" type="date" required
                                   ng-model="edit.date">
                        </label>
                        <!-- date -->

                        <!-- type -->
                        <label class="control-label col-xs-5">
                            Type:
                            <select class="form-control" ng-model="edit.category"
                                    ng-options="category for category in settings.categories">
                            </select>
                        </label>
                        <!-- type -->

                        <!-- odometer -->
                        <label class="control-label col-xs-4">
                            Odometer:
                            <input class="form-control" name="odometer" type="number" required placeholder="in km"
                                   ng-model="edit.odometer">
                        </label>
                        <!-- odometer -->

                        <!-- count -->
                        <label class="control-label col-xs-3">
                            Count:
                            <input class="form-control" type="number" required placeholder="quantity"
                                   ng-model="edit.count">
                        </label>
                        <!-- count -->

                        <!-- cost -->
                        <label class="control-label col-xs-5">
                            Cost:
                            <input class="form-control" type="number" required placeholder="total cost"
                                   ng-model="edit.cost">
                        </label>
                        <!-- cost -->

                        <!-- description -->
                        <label class="control-label col-xs-12">
                            Short Description:
                            <textarea class="form-control" name="description" required
                                      placeholder="event description" rows="2"
                                      ng-model="edit.description">
                            </textarea>
                        </label>
                        <!-- description -->

                        <!-- notes -->
                        <label class="control-label col-xs-12">
                            Additional Notes:
                            <textarea class="form-control" name="description"
                                      placeholder="notes" rows="4"
                                      ng-model="edit.notes">
                            </textarea>
                        </label>
                        <!-- notes-->

                    </div>

                </form>
            </div>
            <!-- modal body -->

            <!-- modal footer -->
            <div class="modal-footer">

                <!-- save button -->
                <button class="btn btn-danger" ng-click="deleteClick()" ng-show="edit._id" ng-disabled="form.$invalid">
                    Delete
                </button>
                <!-- save button -->

                <!-- save button -->
                <button class="btn btn-success"
                        ng-click="saveClick()" data-ng-disabled="form.$invalid || form.$pristine">
                    Save
                </button>
                <!-- save button -->

                <!-- close button -->
                <button class="btn btn-primary" ng-click="closeClick()">
                    Close
                </button>
                <!-- close button -->

            </div>
            <!-- modal footer -->

        </div>
        <!-- modal-content -->

    </div>
    <!-- modal-dialog -->

</div>
<!-- edit event modal -->
