<!-- about modal -->
<div ng-include="'views/about.html'"></div>
<!-- about modal -->

<!-- application header -->
<div ng-include="'views/parts/nav-empty.html'"></div>
<!-- application header -->

<!-- login form -->
<form id="login-form" novalidate class="center-block" name="form">

    <div class="row">

        <h2 class="text-center">Please log in</h2>

        <!-- form-group adds spacing-->
        <div class="form-group col-xs-12">
            <input class="form-control" required ng-model="username" type="text" placeholder="username">
        </div>

        <!-- form-group adds spacing-->
        <div class="form-group col-xs-12">
            <input class="form-control" required ng-model="password" type="password" placeholder="password">
        </div>

        <div class="col-xs-6">
            <button class="btn btn-success btn-block" type="submit"
                    data-ng-disabled="form.$invalid" ng-click="loginClick()">
                Log In
            </button>
        </div>

        <div class="col-xs-6">
            <button class="btn btn-primary btn-block" ng-click="registerClick()">
                Register
            </button>
        </div>

        <!-- $scope in controller must have response property -->
        <p class="text-danger text-center">{{response}}</p>

        <div class="form-group col-xs-12">

            <hr/>
            <h4 class="text-center text-muted">or use social account</h4>

            <button id="facebook-login-button" class="btn btn-primary btn-block"
                    data-ng-disabled="!facebook.initialized" ng-click="loginFacebook()">
                <img src="../img/facebook-logo.png" height="20px">
                Login via Facebook
            </button>

        </div>

    </div>

</form>
<!-- login form -->
